<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city">
        <button type="submit">Get Weather</button>

    </form>

    <div class="card" style="display: none">
        <h1 class="cityDisplay">NYC</h1>
        <p class="tempDisplay">80°</p>
        <p class="humidityDisplay">75%</p>
        <p class="descDisplay">Clear Skies</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>

    <scrip src="index.js"></script>
    
</body>
</html>
